# 配置数据库
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://ccreater.top:63306/backend?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
    username: root
    password: root
# 限制文件上传大小
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB


# 配置服务端口
server:
  port: 8088
  servlet:
    context-path: /api

# 配置逻辑删除
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0


